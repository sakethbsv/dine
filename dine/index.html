                            </div>

                            <div class="form-group">

                                    <option>20 minutes</option>
                                    <option>30 minutes</option>
                                    <option>45 minutes</option>

                                </select>
                                <!--input type="number" class="form-control" id="exampleInputPhone" placeholder="Enter the size of the party"-->
                            </div>
